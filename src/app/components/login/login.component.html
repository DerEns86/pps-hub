<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="LoginCard">
        <mat-card-header>
            <h2>Login</h2>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" placeholder="example@ex.com" formControlName="email">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Email ist
                    required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="******" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password ist
                    required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <!-- <div class="remember">
            <mat-checkbox color="primary" class="example-margin">
                Remember me
            </mat-checkbox>
        </div> -->
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>

    </mat-card>
</form>
