<mat-card class="LoginCard">
    <mat-card-header><h2>Login</h2></mat-card-header>
    <mat-card-content>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="example@ex.com">
            <mat-icon matSuffix>mail</mat-icon>

        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="******">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <div class="remember">
        <mat-checkbox color="primary" class="example-margin">
            Remember me
        </mat-checkbox>
    </div>
    <button mat-raised-button routerLink="/main">Login</button>

</mat-card>
