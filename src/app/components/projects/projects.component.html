<mat-card style="padding: 16px;">

<mat-accordion>
@for (project of dataSource; track $index) {
<mat-expansion-panel>
   
      
        
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{project.projectId}}
            </mat-panel-title>
            <mat-panel-title>
              {{project.customer}}
            </mat-panel-title>
            <mat-panel-description>
              {{project.deliveryDate}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p><b>Skills: </b> {{project.symbol}}</p>
          <p><b>E-mail: </b> {{project.description}}</p>

  
        </mat-expansion-panel>
      
}

</mat-accordion>
 
</mat-card>
